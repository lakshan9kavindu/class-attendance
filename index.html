<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase HTML Example</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-sm p-6 bg-white rounded-lg shadow-md">
    <h1 class="text-2xl font-bold text-center mb-6">Login</h1>
    <form id="loginForm" class="space-y-4">
      <input 
        type="email" id="email" placeholder="Email" 
        class="w-full px-4 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-300" required />
      <input 
        type="password" id="password" placeholder="Password" 
        class="w-full px-4 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-300" required />
      <button 
        type="submit" 
        class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition">Login</button>
    </form>
    <p id="error" class="mt-4 text-red-500 text-sm"></p>
  </div>

  <script>
    // Firebase Configuration
    const firebaseConfig = {

    apiKey: "AIzaSyCKDzWqeJtlkchfNPYKOWUOmX1IlPwo0V8",
    authDomain: "acc-admin-fe884.firebaseapp.com",
    projectId: "acc-admin-fe884",
    storageBucket: "acc-admin-fe884.firebasestorage.app",
    messagingSenderId: "118539786544",
    appId: "1:118539786544:web:2e9ed88cc1efb64468d0f5",
    measurementId: "G-0PYE8KCNLR"

    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // Login Form Handling
    const loginForm = document.getElementById("loginForm");
    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth
        .signInWithEmailAndPassword(email, password)
        .then(() => {
          alert("Login successful!");
        })
        .catch((error) => {
          document.getElementById("error").innerText = error.message;
        });
    });
  </script>
</body>
</html>
